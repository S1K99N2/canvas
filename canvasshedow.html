<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cnavas border color</title>
    <style>
       
    </style>
</head>
<body>
    <canvas id="mycanvas" width="500px" height="350px" style="border:1px solid #d87575"></canvas>
    <script>
        var c =document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.shadowBlur = 50;
        ctx.shadowOffsetX=-40;
        ctx.shadowOffsetY=-40;
        ctx.shadowColor="blue";
        ctx.fillStyle="red"
        ctx.fillRect(100,120,120,100);
    </script>
</body>
</html>
